language: generic
sudo: true
dist: trusty
addons:
  apt:
    packages:
    - python3-setuptools
    - python3-all
    - python3-pip
    - debhelper
    - build-essential
before_install:
 - apt-get update
 - apt-get install -y python3-setuptools python3-all python3-pip debhelper build-essential python3-pip
install:
  - pip3 install .
script:
  - nosetests
after_success:
  - dpkg-buildpackage
  - mv ../*.deb .
deploy:
  provider: bintray
  file: descriptor.json
  user: gijzelaerr
  key:
    secure: 
